# Simple PopShop configuration example
- request:
    path: "/api/health"
    method: "GET"
    headers:
      apple: "blue"
  response:
    status: 200
    body: '{"status": "ok", "service": "popshop", "timestamp": "2025-01-24T10:00:00Z"}'
    headers:
      content-type: "application/json"
      x-service: "popshop"
- request:
    path: "/users/:id/appple"
    method: "GET"
  response:
    body: '{"id": 1, "name": "Brad"}'
    status: 200
- request:
    path: "/proxy/google/:id"
    method: "GET"
  proxy:
    url: "https://jsonplaceholder.typicode.com/todos/:id"
